<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button onclick="valueAdd('7')">7</button>
            <button onclick="valueAdd('8')">8</button>
            <button onclick="valueAdd('9')">9</button>
            <button class="operator" onclick="valueAdd('/')">/</button>
        </div>
        <div>
            <button onclick="valueAdd('4')">4</button>
            <button onclick="valueAdd('5')">5</button>
            <button onclick="valueAdd('6')">6</button>
            <button class="operator" onclick="valueAdd('*')">*</button>
        </div>
        <div>
            <button onclick="valueAdd('1')">1</button>
            <button onclick="valueAdd('2')">2</button>
            <button onclick="valueAdd('3')">3</button>
            <button class="operator" onclick="valueAdd('-')">-</button>
        </div>
        <div>
            <button onclick="valueAdd('0')">0</button>
            <button onclick="valueAdd('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="valueAdd('+')">+</button>
        </div>
        <div>
            <button style="width: 100%" class="operator" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        let currDisplay=''
        function valueAdd(value){
            currDisplay+=value;
            document.querySelector('#display').value=currDisplay;

        }
        function calculate(){
            currDisplay=eval(currDisplay);
            document.querySelector('#display').value=currDisplay;
        }
        function clearDisplay() {
            currDisplay = '';
            document.querySelector('#display').value = currDisplay;
        }
    </script>
</body>
</html>
